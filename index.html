<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
		<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
		<link rel="stylesheet" href="style.css" />
		<title>E-commerce product page | Yuri March | Frontend Mentor</title>
	</head>
	<body>
		<header>
			<nav class="flex">
				<div class="menu">
					<ul class="menu-items flex">
						<img src="./images/icon-menu.svg" alt="" />
						<li><a class="title hidden" href="#collections">Collections</a></li>
						<li><a class="title hidden" href="#men">Men</a></li>
						<li><a class="title hidden" href="#women">Women</a></li>
						<li><a class="title hidden" href="#about">About</a></li>
						<li><a class="title hidden" href="#contact">Contact</a></li>
						<li>
							<a class="logo" href="#"> <img src="images/logo.svg" /></a>
						</li>
					</ul>
				</div>

				<aside>
					<ul class="flex sidebar">
						<li class="cart">
							<a href="#cart"><img src="images/icon-cart.svg" /></a>
						</li>
						<li class="avatar">
							<a href="#profile"><img src="images/image-avatar.png" alt="Profile Picture" /></a>
						</li>
					</ul>
				</aside>
			</nav>
		</header>

		<main>
			<section class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="images/image-product-1.jpg" alt="Product Image" />
					</div>
					<div class="swiper-slide">
						<img src="images/image-product-2.jpg" alt="Product Image" />
					</div>
					<div class="swiper-slide">
						<img src="images/image-product-3.jpg" alt="Product Image" />
					</div>
					<div class="swiper-slide">
						<img src="images/image-product-4.jpg" alt="Product Image" />
					</div>
				</div>
				<div class="swiper-button-prev"></div>
  			<div class="swiper-button-next"></div>
				<div class="swiper-pagination"></div>
			</section>
			<section>
				<div class="product-info container">					
					<div class="product-details">
						<h1 class="company-title">Sneaker Company</h1>
						<h2 class="product-title">Fall Limited Edition Sneakers</h2>
						<p class="product-description">
							These low-profile sneakers are your perfect casual wear companion. Featuring a durable
							rubber outer sole, theyâ€™ll withstand everything the weather can offer.
						</p>
						<div class="price-container flex">
							<span class="discounted-price">$125.00</span>
							<span class="discount">50%</span>
							<span class="full-price">$250.00</span>
						</div>
						<div class="product-buttons">
							<div class="amount-controller flex">
								<button class="amount-btn decrement">
								 <img src="./images/icon-minus.svg">
								</button>
								<span class="quantity">0</span>
								<button class="amount-btn increment">
									 <img src="./images/icon-plus.svg">
								</button>							
						</div>
						<button class="add-to-cart-btn flex">
							<img class="change-my-color" src="./images/icon-cart.svg">Add to Cart</button>
					</div>
				</div>
			</section>
		</main>
		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="script.js"></script>
	</body>
</html>
